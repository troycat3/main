<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titel</title>
  </head>
  <body>

    <script>
// Load Leaflet CSS
const leafletCSS = document.createElement('link');
leafletCSS.rel = 'stylesheet';
leafletCSS.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
document.head.appendChild(leafletCSS);

// Create map container
const mapDiv = document.createElement('div');
mapDiv.id = 'japanMap';
mapDiv.style.height = '600px';
mapDiv.style.margin = '20px 0';
mapDiv.style.borderRadius = '10px';
document.body.appendChild(mapDiv);

// Load Leaflet JS
const script = document.createElement('script');
script.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
script.onload = () => {
    // Initialize map with English labels
    const map = L.map('japanMap').setView([36.2048, 138.2529], 6);

    // Use Wikimedia tiles with Latin script labels
    L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.png', {
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://wikimediafoundation.org/wiki/Maps_Terms_of_Use">Wikimedia</a>',
        maxZoom: 18,
    }).addTo(map);

    // Locations with Romanized names
    const locations = [
        {name: 'Tokyo', coords: [35.6804, 139.7690]},
        {name: 'Mount Fuji', coords: [35.3606, 138.7278]},
        {name: 'Osaka', coords: [34.6937, 135.5023]},
        {name: 'Kyoto', coords: [35.0116, 135.7681]},
        {name: 'Okinawa', coords: [26.2124, 127.6809]}
    ];

    // Add markers
    locations.forEach(loc => {
        L.marker(loc.coords)
         .addTo(map)
         .bindPopup(`<b>${loc.name}</b>`);
    });
};
document.head.appendChild(script);
</script>


  </body>
</html>
