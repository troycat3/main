<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titel</title>
  </head>
  <body>

    <script>
// Load Leaflet CSS
const leafletCSS = document.createElement('link');
leafletCSS.rel = 'stylesheet';
leafletCSS.href = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.css';
document.head.appendChild(leafletCSS);

// Create map container with fixed height
const mapDiv = document.createElement('div');
mapDiv.id = 'japanMap';
mapDiv.style.height = '600px';
mapDiv.style.width = '100%';
mapDiv.style.margin = '20px 0';
mapDiv.style.borderRadius = '10px';
document.body.appendChild(mapDiv);

// Load Leaflet JS
const script = document.createElement('script');
script.src = 'https://unpkg.com/leaflet@1.9.4/dist/leaflet.js';
script.onload = () => {
    // Initialize map
    const map = L.map('japanMap').setView([36.2048, 138.2529], 6);

    // Use OSM tiles with Latin labels (corrected URL)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: 'Â© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 18,
    }).addTo(map);

    // Custom red icon
    const redIcon = L.icon({
        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34]
    });

    // Locations with Romanized names
    const locations = [
        {name: 'Tokyo', coords: [35.6804, 139.7690]},
        {name: 'Mount Fuji', coords: [35.3606, 138.7278]},
        {name: 'Osaka', coords: [34.6937, 135.5023]},
        {name: 'Kyoto', coords: [35.0116, 135.7681]},
        {name: 'Okinawa', coords: [26.2124, 127.6809]}
    ];

    // Add red markers
    locations.forEach(loc => {
        L.marker(loc.coords, {icon: redIcon})
         .addTo(map)
         .bindPopup(`<b>${loc.name}</b>`);
    });
};
document.head.appendChild(script);
</script>


  </body>
</html>
